<h2 mat-dialog-title>
  <mat-icon> add </mat-icon>
  {{ TituloAccion }} Categoría
</h2>

<mat-dialog-content>
  <div class="formulario-categoria">
    <form [formGroup]="formularioCategoria" (ngSubmit)="guardarCategoria()">
      <mat-form-field class="campo-formulario">
        <mat-icon matPrefix>category</mat-icon>
        <input matInput placeholder="Nombre de la categoría" formControlName="nombre" required>
        <mat-error *ngIf="formularioCategoria.get('nombre')?.invalid && formularioCategoria.get('nombre')?.touched">
          El nombre de la categoría es requerido.
        </mat-error>
      </mat-form-field>

      <div class="botones">
        <button mat-raised-button color="primary" type="submit" [disabled]="formularioCategoria.invalid">
          <mat-icon>save</mat-icon>
          {{ botonAccion }}
        </button>
        <button mat-raised-button color="accent" type="button" (click)="cerrarDialogo()">
          <mat-icon>cancel</mat-icon>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
