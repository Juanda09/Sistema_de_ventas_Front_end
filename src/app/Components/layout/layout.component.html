<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Sistema de venta</span>

    <span style="flex: 1 1 auto;">

    </span>
    <label style="font-size: 14px; margin-right: 20px;">
      {{correoUsuario}} | {{rolUsuario}}
    </label>
    <button mat-icon-button (click)="cerrarSesion()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true" style="width:200px;">
    <mat-nav-list>
      <a mat-list-item *ngFor="let menu of listasMenus" [routerLink]="menu.url">
        <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
        <span mat-line>
          {{menu.nombre}} <!-- Agregamos un espacio en blanco aquÃ­ -->
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh; padding-left: 30px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
